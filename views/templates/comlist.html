    <script>
        $(document).ready(function() {
            M.AutoInit();
            //getJobList();
            getJobList();

        });

        function getJobList() {
            $.ajax({
                url: window.location.origin + "/getjoblistings",
                method: "GET",
                dataType: "json",
                success: function(response) {
                    let fulldata = response.data;
                    console.log(fulldata);
                    joblistmaker(fulldata);

                },
                error: function(err) {
                    console.log(err);
                }
            });
        }

        function joblistmaker(data) {
            console.log(data);
            let JOBLISTCON = $('#joblistcon ');
            JOBLISTCON.empty();
            for (d in data) {
                var EXP = expToMonth(data[d].experience);
                let template =
                    `
        <div class="col l3 s12 " style="cursor:pointer;">
                    <div class="col s12 ui white card no-padd hoverable animated bounceIn" style="animation-delay:`+Math.random()*1+`s;border-radius:0px 0px 10px 10px;border-top:2px solid indigo">
                        <div class="col s12">
                            <h6 style="text-transform:uppercase;"><b>
                                <i class="fas fa-building fa-1x grey-text lighten-2"></i>&nbsp;` + data[d].jobtitle + ` JOB</b>
                                
                            </h6>
                            <small><i>` + data[d].companyname + `</i></small><br/>
                            <div class="col s12 no-padd">
                                <div class="col s12 no-padd">
                                   <strong> EXP : ` + EXP + `</strong>
                                </div>
                                <div class="col s12 no-padd">
                                    <strong>  SALARY : ` + data[d].salary + `LPA </strong>
                                </div>
                                <div class="col s12 no-padd">
                                    <strong>  LOCATION : ` + data[d].location + `</strong> 
                                </div>
                            </div>
                            <div class="col s12 no-padd">
                                
                            <a href="/company-info/`+data[d].jobid+`">Read More</a>
                                
    
                            </div>
                                <div class="col s12 no-padd">
                                    <a href="/schedule" class="btn white indigo-text right accent-4 z-depth-0">
                                        <b>APPLY</b>
                                    </a>
                                </div>
                            
                            </div>
                            </div>
                            <div class="row"></div>
                </div>
        `;
                template = template.replace(/null/gi, "Not Specified");
                JOBLISTCON.append(template);
                $(document).on('click', ".collapsible", function() {
                    $(this).collapsible();
                });
            }

            function expToMonth(exp) {
                switch (exp) {
                    case 'ef':
                        return '>12 MONTH';
                        break;
                    case 'e12':
                        return '+12 MONTH';
                        break;
                    case 'e24':
                        return '+24 MONTH';
                        break;
                    case 'e24p':
                        return '>24 MONTH';
                        break;
                }
            }
        }
    </script>
